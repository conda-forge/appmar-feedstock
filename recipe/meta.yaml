{% set name = "appmar" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/appmar-{{ version }}.tar.gz
  sha256: 15a3e2217454be257108bfa0d55148a0876ac8cd1302c71aedec532c2da35b8e

build:
  number: 0
  noarch: python
  entry_points:
    - appmar = appmar.appmar:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cartopy
    - cfgrib
    - gdal
    - kneed
    - matplotlib-base ==3.2
    - numpy
    - pandas
    - python >=3.7
    - scikit-learn
    - scipy
    - wxpython
    - pillow
    - xarray

test:
  imports:
    - appmar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cemanetwork/appmar
  summary: Python program for marine climate analysis.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dact221
